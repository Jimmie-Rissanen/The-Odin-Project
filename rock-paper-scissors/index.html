<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <wrapper>
     <header class="header" class="container">
        <h1 class="container">Lets Play Rock Paper Scissors!</h1>
     </header>
     <main>
        <section class="choose">
            <button type="button" class="card container">
                <p>Rock</p>   
            </button>
            <button type="button" class="card container">
                <p>Paper</p>
            <button type="button" class="card container">
                <p>Scissors</p>   
            </button>
        </section>
        <section class="displayResultArea container">
            <button type="button" class="gameButton">Start the game</button>
            <div class="scoreBoard" hidden>
                <h2>Score 5 points to win</h2>
                <div class="yourScore">
                    <p>You:</p>
                    <p>0</p>
                </div>
                <div class="computerScore">
                    <p>Computer:</p>
                    <p>0</p>
                </div>
            </div>
        </section>
    </main>
 </wrapper>
<script src="./index.js"></script>
</body>
</html>
