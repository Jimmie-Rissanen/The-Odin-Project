<!DOCTYPE html>
<html>
    <head>
        <title>My google replica</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <wrapper>                        
            <header>
                <nav>
                    <div class="left-align">
                        <button class="btn">About</button>
                        <button class="btn">Store</button>
                    </div>
                    <div class="right-align">
                        <button class="btn">Gmail</button>
                        <button class="btn">Images</button>
                        <button class="btn"><img src="images/apps.png"></button>
                        <button  class="sign-in-btn">Sign in</button>

                    </div>
                </nav>
            </header>
            <main>
                <img id="logo" src="images/logo.png" alt="logo">
                <form>
                    <input type="text">
                    <div class="button-div">
                        <button class="btn">Google Search</button>
                        <button class="btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </main>
            <footer>
                <div class="left-align">
                    <button class="btn">Advertising</button>
                    <button class="btn">Business</button>
                    <button class="btn">How Search works</button>
                </div>
                <div class="right-align">
                    <button class="btn">Privacy</button>
                    <button class="btn">Terms</button>
                    <button class="btn">Settings</button>
                </div>
            </footer>
        </wrapper>    
    </body>

</html>
