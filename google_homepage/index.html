<!DOCTYPE html>
<html>
    <head>
        <title>My google replica</title>
        <style>
            *{
                margin:0;
                padding:0;
                font-size: small;
            }
            wrapper {
                display:flex;
                flex-direction:column;
                height: 100vh;
            }
            header {
                height: 2rem;
            }
            nav {
                display:flex;
                justify-content: space-between;
            }
            nav .btn {
                margin:1rem;
                background-color: #ffffff;
            }
            .sign-in-btn {
                color:#ffffff;
                background-color: #4583ed;
                height:fit-content;
                margin:0;
                
            }
            main {
                height:100%;
                display:flex;
                flex-direction:column;
                justify-content: center;
                align-items:center;               
            }
            img {
                width: 325px;
            }
            form {
                display:flex;
                flex-direction:column;
                justify-content: center;
            }
            .button-div {
                display:flex;
                justify-content: center;
            }
            form input {
                width:500px;
                padding:0.5rem;
                border-radius:50px;
                border:none;
                box-shadow: 2px 2px 2px 2px lightgray;
            }
            .btn {
                padding:.5rem;
                background-color: #f2f2f2;
                color:#5F6368;
                margin: 2rem .8rem 0 0;
                border:none;
                border-radius: 4px;
                padding:0 16px;
                height: 36px;
            }
            footer {
                height: 3rem;
                Background-color: #f2f2f2;
                display:flex;
                justify-content: space-between;
                
            }
            footer .btn {
                height:auto;
                margin:0;
            }
            .right-align {
                height:100%;
                display:flex;
            }
            .left-align {
                height:100%;
                display:flex;
            }
        </style>    
    </head>
    <body>
        <wrapper>                        
            <!--Make a simple clone. Use the search funkcion to get to a hipster ipsum search result. from there all linkes lead to the hipster ipsum website.-->
            <header>
                <nav>
                    <div class="left-align">
                        <button class="btn">About</button>
                        <button class="btn">Store</button>
                    </div>
                    <div class="right-align">
                        <button class="btn">Gmail</button>
                        <button class="btn">Images</button>
                        <button class="btn">Settings</button>
                        <button  class="sign-in-btn">Sign in</button>

                    </div>
                </nav>
            </header>
            <main>
                <img id="logo" src="images/logo.png" alt="logo">
                <form>
                    <input type="text">
                    <div class="button-div">
                        <button class="btn">Google Search</button>
                        <button class="btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </main>
            <footer>
                <div class="left-align">
                    <button class="btn">Advertising</button>
                    <button class="btn">Business</button>
                    <button class="btn">How Search works</button>
                </div>
                <div class="right-align">
                    <button class="btn">Privacy</button>
                    <button class="btn">Terms</button>
                    <button class="btn">Settings</button>
                </div>
            </footer>
        </wrapper>    
    </body>

</html>
