<main class="calculatorInterface">
    <section class="screen">20,000.50</section>
    <button type="button" class="button clear">C</button>
    <button type="button" class="button percent">%</button>
    <button type="button" class="button divide">&#247</button>
    <button type="button" class="button multiply">&#215</button>
    <section class="numbers">
        <button type="button" class="button number">7</button>
        <button type="button" class="button number">8</button>
        <button type="button" class="button number">9</button>
        <button type="button" class="button number">4</button>
        <button type="button" class="button number">5</button>
        <button type="button" class="button number">6</button>
        <button type="button" class="button number">1</button>
        <button type="button" class="button number">2</button>
        <button type="button" class="button number">3</button>
    </section>
    <button type="button" class="button minus">-</button>
    <button type="button" class="button plus">+</button>
    <button type="button" class="button zero">0</button>
    <button type="button" class="button dot">.</button>
    <button type="button" class="button plusminus">+/-</button>
    <button type="button" class="button equals">=</button>
</main>
</body>
