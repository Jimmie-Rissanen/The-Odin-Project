<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav><h1>Library</h1></nav>
    <div class="modal">
      <div class="modal-container">
        <form method="POST">
          <label for="name"> Name</label>
          <input type="text" name="name" id="name" required/>
          <label for="author"> Author</label>
          <input type="text" name="author" id="author" required/>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required/>
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read" required/>
          <input  type="submit" value="Submit" class="submit-button"></input>
          <input type="submit" value="X" class="cancel-button"></input>
        </form>
      </div>
    </div>
    <button class="add-book-button">Add book +</button>
    <main id="main-content"></main>

    <script src="./index.js"></script>
  </body>
</html>
